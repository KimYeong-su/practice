<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<h1>{{result.1}}에서 만나자~</h1>
{% for count in counts %}
<p>{{ place_name.count }}분으로부터 소요시간  입니다.</p>
{% endfor %}
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={f3d88811fb994c29e6011bfed00e1684}"></script>
<script>
let place = {{ place }}
console.log(place[0])
console.log(place[1])
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(place[1], place[0]), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</body>
</html>
